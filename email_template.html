<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Daily Update</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.5;
            color: #24292e;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #24292e;
            padding: 20px;
            text-align: center;
            border-radius: 6px 6px 0 0;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }
        .content {
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #e1e4e8;
            border-radius: 0 0 6px 6px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .stats-box {
            background-color: #f1f8ff;
            border: 1px solid #c8e1ff;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }
        .stat-item {
            margin: 10px 0;
            font-size: 15px;
        }
        .stat-label {
            font-weight: 600;
            color: #586069;
        }
        .stat-value {
            color: #24292e;
            font-weight: bold;
        }
        .streak-badge {
            display: inline-block;
            background-color: #2ea44f;
            color: white;
            padding: 4px 8px;
            border-radius: 2em;
            font-size: 12px;
            font-weight: 600;
            margin-left: 5px;
        }
        .repo-list {
            margin-top: 15px;
            padding-left: 20px;
        }
        .repo-item {
            color: #0366d6;
            margin-bottom: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #586069;
        }
        .motivation {
            font-style: italic;
            color: #6a737d;
            margin-top: 20px;
            border-top: 1px solid #eaecef;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
        </div>
        <div class="content">
            <div class="message">
                {{message}}
            </div>
            
            {{stats_section}}

            <div class="motivation">
                "{{quote}}"
            </div>
        </div>
        <div class="footer">
            <p>Sent by GitHub Daily Reminder Bot ðŸ¤–</p>
            <p>Time: {{timestamp}}</p>
        </div>
    </div>
</body>
</html>
