<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Daily Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        .wrapper {
            width: 100%;
            background-color: #f4f6f8;
            padding: 40px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #24292e 0%, #2b3137 100%);
            padding: 30px 40px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .content {
            padding: 40px;
        }
        .greeting {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .message {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .stats-card {
            background-color: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eaecef;
        }
        .stat-row:last-child {
            border-bottom: none;
        }
        .stat-label {
            font-size: 14px;
            color: #586069;
            font-weight: 500;
        }
        .stat-value {
            font-size: 16px;
            color: #24292e;
            font-weight: 700;
        }
        .streak-hero {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            margin-bottom: 30px;
        }
        .streak-count-big {
            font-size: 64px;
            font-weight: 800;
            line-height: 1;
            color: #24292e;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .streak-subtext {
            font-size: 18px;
            font-weight: 600;
            color: #e52e71;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .streak-subtext.warning {
            color: #d73a49;
        }
        .repo-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #586069;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 5px;
        }
        .repo-list {
            margin-top: 10px;
        }
        .repo-item {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
            color: #0366d6;
            display: flex;
            align-items: center;
        }
        .repo-icon {
            margin-right: 8px;
        }
        .quote-box {
            background-color: #fff8c5;
            border-left: 4px solid #f1e05a;
            padding: 20px;
            border-radius: 4px;
            margin-top: 30px;
            font-style: italic;
            color: #4c4a42;
            font-size: 15px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-top: 1px solid #eaecef;
        }
        .footer p {
            margin: 5px 0;
            font-size: 13px;
            color: #6a737d;
        }
        .footer-link {
            color: #0366d6;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        .timestamp {
            font-size: 11px;
            color: #959da5;
            margin-top: 15px;
        }
        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .wrapper { padding: 0; }
            .container { border-radius: 0; }
            .content { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>{{title}}</h1>
            </div>
            <div class="content">
                <div class="greeting">Hello there! ðŸ‘‹</div>
                
                <div class="message">
                    {{message}}
                </div>
                
                {{stats_section}}

                <div class="quote-box">
                    "{{quote}}"
                </div>
            </div>
            <div class="footer">
                <p>Developed by <strong>Arvindkumar Cm</strong></p>
                <p>
                    <a href="https://github.com/arvindkumar1422/Github-Daily-Commit-Reminder" class="footer-link">
                        View on GitHub
                    </a>
                </p>
                <div class="timestamp">
                    Generated at {{timestamp}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
